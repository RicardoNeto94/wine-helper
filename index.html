<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Shang Shi • FOH Wine Pairing</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <meta name="theme-color" content="#0b0b0c" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Shang Shi • FOH Wine Pairing</h1>
      <div class="controls">
        <input id="qWine" placeholder="Search wine (e.g., Cristal, Chablis, Pétrus)" />
        <input id="qDish" placeholder="Search dish (e.g., Peking Duck, Dim Sum, Beef)" />
        <select id="qCategory">
          <option value="">All categories</option>
          <option>Sparkling</option>
          <option>White</option>
          <option>Rosé</option>
          <option>Light Red</option>
          <option>Red</option>
          <option>Dessert/Sweet</option>
          <option>Fortified</option>
        </select>
        <select id="qPrice">
          <option value="">All prices</option>
          <option value="0-99">&lt; €100</option>
          <option value="100-299">€100–€299</option>
          <option value="300-699">€300–€699</option>
          <option value="700-1499">€700–€1,499</option>
          <option value="1500-99999">€1,500+</option>
        </select>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="badges" class="meta"></div>
    <div id="grid" class="grid"></div>
    <div class="footer">Install to iPad: Share → Add to Home Screen. Works offline.</div>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./service-worker.js'); }
  </script>
</body>
</html>
