<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Shang Shi • FOH Wine Pairing</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="theme-color" content="#0b0b0c" />
  <link rel="stylesheet" href="styles.css?v=20250908162752" />
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Shang Shi • FOH Wine Pairing</h1>
      <div class="tabs">
        <div id="tabWine" class="tab active">Wine</div>
        <div id="tabDish" class="tab">Dish</div>
      </div>
      <div id="controlsWine" class="controls">
        <input id="qWine" placeholder="Search wine (e.g., Cristal, Chablis, Pétrus)" />
        <input id="qDish" placeholder="Search dish (quick filter e.g., Peking Duck)" />
        <select id="qCategory">
          <option value="">All categories</option>
          <option>Sparkling</option>
          <option>White</option>
          <option>Rosé</option>
          <option>Light Red</option>
          <option>Red</option>
          <option>Dessert/Sweet</option>
          <option>Fortified</option>
        </select>
        <select id="qPrice">
          <option value="">All prices</option>
          <option value="0-99">&lt; €100</option>
          <option value="100-299">€100–€299</option>
          <option value="300-699">€300–€699</option>
          <option value="700-1499">€700–€1,499</option>
          <option value="1500-99999">€1,500+</option>
        </select>
      </div>
      <div id="controlsDish" class="controls" style="display:none">
        <input id="qDishName" placeholder="Search dish (from menu.json)" />
        <select id="dishPrice">
          <option value="">All prices</option>
          <option value="0-99">&lt; €100</option>
          <option value="100-299">€100–€299</option>
          <option value="300-699">€300–€699</option>
          <option value="700-1499">€700–€1,499</option>
          <option value="1500-99999">€1,500+</option>
        </select>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="notice" class="alert" style="display:none;"></div>
    <div id="badges" class="meta"></div>
    <div id="dishList" class="list" style="display:none;"></div>
    <div id="grid" class="grid"></div>
    <div class="footer">Install to iPad: Share → Add to Home Screen. Works offline.</div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal-backdrop">
    <div class="modal">
      <h2 id="modalTitle">Choose guest preferences</h2>
      <div class="rows">
        <div class="row">
          <label>Wine style</label>
          <select id="mStyle">
            <option value="">No preference</option>
            <option>Sparkling</option>
            <option>White</option>
            <option>Rosé</option>
            <option>Light Red</option>
            <option>Red</option>
            <option>Dessert/Sweet</option>
            <option>Fortified</option>
          </select>
        </div>
        <div class="row">
          <label>Budget</label>
          <select id="mBudget">
            <option value="">Any</option>
            <option value="0-99">&lt; €100</option>
            <option value="100-299">€100–€299</option>
            <option value="300-699">€300–€699</option>
            <option value="700-1499">€700–€1,499</option>
            <option value="1500-99999">€1,500+</option>
          </select>
        </div>
        <div class="row">
          <label>Intensity</label>
          <select id="mBody">
            <option value="">Any</option>
            <option>Light</option>
            <option>Medium</option>
            <option>Full</option>
          </select>
        </div>
        <div class="row">
          <label>Sweetness</label>
          <select id="mSweet">
            <option value="">Dry</option>
            <option>Off-dry</option>
            <option>Sweet</option>
          </select>
        </div>
        <div class="row">
          <label>Oak preference</label>
          <select id="mOak">
            <option value="">Any</option>
            <option>Unoaked</option>
            <option>Some oak</option>
            <option>Toasty/oaky</option>
          </select>
        </div>
        <div class="row">
          <label>Bubbles</label>
          <select id="mBubbles">
            <option value="">Either</option>
            <option>Still</option>
            <option>Sparkling</option>
          </select>
        </div>
      </div>
      <div class="actions">
        <button id="mCancel" class="btn link">Cancel</button>
        <button id="mApply" class="btn">Show Matches</button>
      </div>
    </div>
  </div>

  <script src="app.js?v=20250908162752"></script>
  <script>if ('serviceWorker' in navigator && location.protocol.startsWith('http')) { navigator.serviceWorker.register('./service-worker.js'); }</script>
</body>
</html>
