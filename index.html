<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Shang Shi • FOH Pairing</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="theme-color" content="#0a0c12" />
  <link rel="stylesheet" href="styles.css?v=20250908164035" />
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Shang Shi • FOH Pairing</h1>
          <div class="sub">Select a dish → answer quick prefs → get best wine matches</div>
        </div>
      </div>
      <div class="controls">
        <input id="qDishName" placeholder="Search dish (from menu.json)" />
        <select id="dishPrice">
          <option value="">All prices</option>
          <option value="0-99">&lt; €100</option>
          <option value="100-299">€100–€299</option>
          <option value="300-699">€300–€699</option>
          <option value="700-1499">€700–€1,499</option>
          <option value="1500-99999">€1,500+</option>
        </select>
      </div>
      <div class="badges" id="badges"></div>
    </div>
  </header>

  <main class="wrap">
    <div id="notice" class="notice" style="display:none;"></div>
    <div id="dishList" class="list"></div>

    <section id="results" class="results">
      <div class="head">
        <div class="title" id="resTitle">Matches</div>
        <div>
          <button id="btnChange" class="link copy">Change preferences</button>
          <button id="btnBack" class="link copy">Back to dishes</button>
        </div>
      </div>
      <div id="grid"></div>
    </section>
  </main>

  <!-- Questionnaire modal -->
  <div id="modal" class="modal-backdrop">
    <div class="modal">
      <h2 id="modalTitle">Guest preferences</h2>
      <div class="rows">
        <div class="row">
          <label>Wine style</label>
          <select id="mStyle">
            <option value="">No preference</option>
            <option>Sparkling</option>
            <option>White</option>
            <option>Rosé</option>
            <option>Light Red</option>
            <option>Red</option>
            <option>Dessert/Sweet</option>
            <option>Fortified</option>
          </select>
        </div>
        <div class="row">
          <label>Budget</label>
          <select id="mBudget">
            <option value="">Any</option>
            <option value="0-99">&lt; €100</option>
            <option value="100-299">€100–€299</option>
            <option value="300-699">€300–€699</option>
            <option value="700-1499">€700–€1,499</option>
            <option value="1500-99999">€1,500+</option>
          </select>
        </div>
        <div class="row">
          <label>Intensity</label>
          <select id="mBody">
            <option value="">Any</option>
            <option>Light</option>
            <option>Medium</option>
            <option>Full</option>
          </select>
        </div>
        <div class="row">
          <label>Sweetness</label>
          <select id="mSweet">
            <option value="">Dry</option>
            <option>Off-dry</option>
            <option>Sweet</option>
          </select>
        </div>
        <div class="row">
          <label>Oak</label>
          <select id="mOak">
            <option value="">Any</option>
            <option>Unoaked</option>
            <option>Some oak</option>
            <option>Toasty/oaky</option>
          </select>
        </div>
        <div class="row">
          <label>Bubbles</label>
          <select id="mBubbles">
            <option value="">Either</option>
            <option>Still</option>
            <option>Sparkling</option>
          </select>
        </div>
      </div>
      <div class="actions">
        <button id="mCancel" class="link">Cancel</button>
        <button id="mApply" class="btn">Show Matches</button>
      </div>
    </div>
  </div>

  <script src="app.js?v=20250908164035"></script>
  <script>if ('serviceWorker' in navigator && location.protocol.startsWith('http')) { navigator.serviceWorker.register('./service-worker.js'); }</script>
</body>
</html>
